<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ESTILOS.CSS">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="Container">

        <h1  class="text-center mt-5 mb-5 text-light">Mis Tareas</h1>
        <div class="oneContainer container">
            <div class="myContainer" id="completedCount"></div>
            <div class="myContainer2">
                <button id="addButton" class="myButton">Agregar tarea</button>
                <div class="otherContainer">
                    <input type="text" id="searchInput" placeholder="Buscar notas..." class="myInput">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                            <title>Search</title>
                            <path d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"></path>
                            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M338.29 338.29L448 448"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="textareacontainer">
                <textarea id="noteInput" style="display: none;" placeholder="Escribe tu nota aquí..." class="myTextArea"></textarea>
                <button id="saveButton" style="display: none;" class="saveButton">Guardar Nota
                    <div class="hoverEffect">
                        <div>
                        </div>
                        </div></button>
            </div>

            <div class="container">
                <div class="row taskContainer justify-content-center" id="notesContainer">
                        <!--Aquí se mostrarán las notas que agreguemos-->
                </div>
            </div>


        </div>


        <input type="hidden" id="noteIndex">

    </div>

    <script src="./INDEX.JS"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
